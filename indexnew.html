<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<style>
  body {
    font-family: Arial, sans-serif; 
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  header {
    background-color: #35424a;
    color: white;
    text-align: center;
    padding: 1rem;
  }

  nav {
    display: flex;
    justify-content: center;
    background-color: #1f292f;
    padding: 0.5rem;
  }

  nav a {
    color: white;
    text-decoration: none;
    margin: 0 1rem;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 2rem;
  }

  .animal-card {
    background-color: white;
    border-radius: 10px;
    padding: 1rem;
    margin: 1rem;
    width: 300px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
  }

  .animal-card img {
    max-width: 100%;
    border-radius: 5px;
  }

  .contact-form {
    display: none;
    background-color: white;
    border-radius: 10px;
    padding: 2rem;
    margin: 1rem;
    width: 300px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
  }

  #help:checked ~ .container .contact-form {
    display: block;
  }
</style>
</head>
<body>
  <header>
    <h1>Animal Details</h1>
  </header>
  
  <nav>
    <a href="about.html">About</a>
    <input type="checkbox" id="help">
    <label for="help">Help</label>
  </nav>

  <div class="container">
    <div class="animal-card">
      <img src="https://www.allthetests.com/quiz29/picture/pic_1311275508_1.jpg" alt="Animal 1">
      <h2>Animal 1</h2>
      <p>Details about Animal 1.</p>
    </div>
    
    <div class="animal-card">
      <img src="https://picfiles.alphacoders.com/290/290280.jpg" alt="Animal 2">
      <h2>Animal 2</h2>
      <p>Details about Animal 2.</p>
    </div>
  </div>

  <div class="container">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
